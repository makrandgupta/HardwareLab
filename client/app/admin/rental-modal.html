<div class="modal-header">
  <h3 class="modal-title">Create a rental</h3>
</div>
<div class="modal-body">
  <form class="simple-form">
    <div class="form-group">
      <label class="col-xs-2">Renter's Name</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" ng-model="reservation.full_name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2">Phone Number</label>
      <div class="col-xs-10">
       <input type="tel" class="form-control"  ng-model="reservation.phone_number">
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="col-xs-2">{{reservation.product.name}}'s ID</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" ng-model="reservation.product_unique_id">
      </div>
    </div>
  </form><hr/>
  <div class="row col-xs-12">
  <h4>Is this correct?</h4>
  <div class="container-fluid well">

    <div class="row"><p><strong>Renter name:</strong> {{reservation.full_name}}</p></div>
    <div class="row"><p><strong>Phone:</strong> {{reservation.phone_number}}</p></div>

    <div class="row"><h5>Product Being Rent</h5>
      <p><strong>{{reservation.product.name}} {{reservation.product_unique_id}}</strong></p>
    </div>

  </div>
  </div>
</div>
<div class="modal-footer">

  <a class="btn btn-success btn-sm" href="#" ng-click="addRental(reservation)">Create Rental<i class="fa fa-check"></i></a>
  <button class="btn btn-sm" ng-click="cancel()">Cancel</button>
</div>
