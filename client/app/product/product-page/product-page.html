<div ng-include="'components/navbar/navbar.html'"></div>

<div id="product-page">
<div class="container-fluid">
  <div class="jumbotron" style="background-image:url('{{product.image }}')">
    <div class="container">

     <div class="row">
       <h1 class="editable-data">{{product.name}}</h1>
       <!--Live edit -->
       <a ng-show="isAdmin()" class="editable-links" href="#"
          e-row="8" editable-textarea="product.name" blur="ignore"
          onaftersave="productService.saveProduct(product)">
         <i class="fa fa-pencil"></i>
       </a>

     </div>

  <div class="row">
      <a ng-show="isAdmin()" class="editable-links" href="#"
         e-row="8" editable-textarea="product.company" blur="ignore"
         onaftersave="productService.saveProduct(product)">
        <i class="fa fa-pencil"></i>
      </a>
        <h4>{{product.company}}</h4>
  </div>
  <div ng-show="isAdmin()"  class="row">
    <a class="editable-links" href="#"
       e-row="8" editable-textarea="product.quantity" blur="ignore"
       onaftersave="productService.saveProduct(product)">
      <i class="fa fa-pencil"></i>
    </a>
    <h4>Quantity: {{product.quantity}} <h4>
  </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <!--Live edit -->
      <a ng-show="isAdmin()" class="pull-right editable-links" href="#" e-row="8" editable-textarea="product.description" onaftersave="productService.saveProduct(product)"><i class="fa fa-pencil"></i></a>
      <div class="editable-data" ng-bind-html="product.description | markdownFilter  "></div>

      <br/>
    <hr/>
      <div class="row clearfix">
        <div id="device-reserve" class="pull-right">
          <a href="#" class="btn btn-primary btn-sm" ng-click="reserveProduct(product)">Reserve Product <span class="badge">{{stock(product)}} Available</span></a>
          <a class="typeform-share btn btn-primary btn-sm" href="https://wearhacks.typeform.com/to/zDijpX" data-mode="2" target="_blank">Rate this device!</a>
        </div>
        <div id="share-fields" class="pull-left">

          <div facebook class="facebookShare" data-title='{{social_title}}' data-picture-url='http://hardware-lab.wearhacks.com/{{product.image}}' data-url='{{social_url}}' data-shares='shares'>{{ shares }}</div>
          <a twitter data-count='horizontal' data-url='{{social_url}}' data-via='notsosleepy' data-size="medium" data-text='{{text}}' ></a>
          <div class="linkedinShare" linkedin data-url='{{social_url}}' data-title='{{social_title}}' data-summary="{{social_title}}" data-shares='linkedinshares'>{{linkedinshares}}</div>
        </div>
      </div>

    </div>

  </div>
</div>
</div>
</div>
<footer class="footer">
  <div class="container">
    <p>Hardware Lab | WearHacks </p>
  </div>
</footer>
