<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="products jumbotron">
    <div class="container">
    <h1>Our Devices</h1>
    <p>You build your ideas, let us take care of the rest.</p>
    </div>
  </div>
  <div class="container">


    <div class="product" scrollproduct ng-class="{show:showProd}" ng-repeat="product in productService.getProducts()">
      <a ng-href="/product/{{product._id}}">
        <div class="image" style="background-image:url('{{product.image}}')}">
          <div class="product-title">
            <h2>{{product.name}}</h2>
            <p>{{product.company}}</p>

          </div>
        </div>
      </a>
    </div>

  </div>
</div>
